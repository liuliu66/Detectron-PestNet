MODEL:
  TYPE: generalized_rcnn
  CONV_BODY: FPN.add_fpn_Inception_v1_conv5_body
  BACKBONE_NAME: Inception_v1
  NUM_CLASSES: 3
  FASTER_RCNN: True
  MASK_ON: True
NUM_GPUS: 1
SOLVER:
  WEIGHT_DECAY: 0.0001
  LR_POLICY: steps_with_decay
  BASE_LR: 0.001
  GAMMA: 0.1
  MAX_ITER: 10000
  STEPS: [0, 4000, 8000]
FPN:
  FPN_ON: True
  MULTILEVEL_ROIS: True
  MULTILEVEL_RPN: True
  RPN_ANCHOR_SIZE_INCREASE: 2.
  RPN_ANCHOR_START_SIZE: 32
  FINEST_LEVEL_SCALE: 0.25
FAST_RCNN:
  ROI_BOX_HEAD: fast_rcnn_heads.add_roi_2mlp_head
  ROI_XFORM_METHOD: RoIAlign
  ROI_XFORM_RESOLUTION: 7
  ROI_XFORM_SAMPLING_RATIO: 2
MRCNN:
  ROI_MASK_HEAD: mask_rcnn_heads.mask_rcnn_fcn_head_v1up4convs
  RESOLUTION: 28  # (output mask resolution) default 14
  ROI_XFORM_METHOD: RoIAlign
  ROI_XFORM_RESOLUTION: 14  # default 7
  ROI_XFORM_SAMPLING_RATIO: 2  # default 0
  DILATION: 1  # default 2
  CONV_INIT: MSRAFill  # default GaussianFill
TRAIN:
  WEIGHTS: pretrained_models/inception-v1.pkl
  DATASETS: ('coco_2014_train',)
  SCALES: (1500,)
  MAX_SIZE: 1700
  BATCH_SIZE_PER_IM: 256
  RPN_PRE_NMS_TOP_N: 2000  # Per FPN level
TEST:
  DATASETS: ('coco_2014_val',)
  SCALE: 1500
  MAX_SIZE: 1700
  NMS: 0.5
  RPN_PRE_NMS_TOP_N: 1000  # Per FPN level
  RPN_POST_NMS_TOP_N: 1000
  COCO_EVALUATOR: True
  VOC_EVALUATOR: True
OUTPUT_DIR: .
  experiments/output/faster_rcnn_fpn/inception-v1