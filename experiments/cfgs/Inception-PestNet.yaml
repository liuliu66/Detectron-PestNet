MODEL:
  TYPE: generalized_rcnn
  CONV_BODY: FPN.add_fpn_Inception_v1_AT_conv5_body
  BACKBONE_NAME: Inception_v1_AT
  GAM: True
  NUM_CLASSES: 7
  FASTER_RCNN: True
  #WEIGHTED_LOSS: True
NUM_GPUS: 1
SOLVER:
  WEIGHT_DECAY: 0.0001
  LR_POLICY: steps_with_decay
  BASE_LR: 0.001
  GAMMA: 0.1
  MAX_ITER: 200000
  #MAX_EPOCH: 3
  STEPS: [0, 80000, 160000]
FPN:
  FPN_ON: True
  MULTILEVEL_ROIS: True
  MULTILEVEL_RPN: True
  RPN_ANCHOR_SIZE_INCREASE: 2.
  RPN_ANCHOR_START_SIZE: 16
  ROI_MAX_LEVEL: 5
  ROI_MIN_LEVEL: 2
  RPN_MAX_LEVEL: 6
  RPN_MIN_LEVEL: 2
FAST_RCNN:
  ROI_BOX_HEAD: fast_rcnn_heads.add_roi_2mlp_head
  ROI_XFORM_METHOD: RoIAlign
  ROI_XFORM_RESOLUTION: 14
  ROI_XFORM_SAMPLING_RATIO: 2
TRAIN:
  WEIGHTS: pretrained_models/R-50.pkl
  DATASETS: ('coco_wheatpest_trainval','coco_daofeishi_trainval')
  SCALES: (1200,)
  MAX_SIZE: 1500
  BATCH_SIZE_PER_IM: 256
  RPN_PRE_NMS_TOP_N: 2000  # Per FPN level
  SNAPSHOT_ITERS: 30000
  IMS_PER_BATCH: 1
  USE_FLIPPED: True
  USE_CROPPED: False
  ENHANCE_STRATEGY: True
TEST:
  DATASETS: ('coco_wheatpest_test','coco_daofeishi_test')
  SCALE: 1200
  MAX_SIZE: 1500
  NMS: 0.5
  RPN_PRE_NMS_TOP_N: 1000  # Per FPN level
  RPN_POST_NMS_TOP_N: 1000
  COCO_EVALUATOR: True
  VOC_EVALUATOR: True